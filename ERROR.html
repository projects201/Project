<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            position: relative; /* Make the body a positioned container for absolute positioning of the spinner */
        }
        .login-container {
            width: 80%;
            max-width: 400px;
            border: 2px solid #ffffff;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            position: relative;
            z-index: 2; /* Ensure it stays above the spinner */
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ffffff;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #ffffff;
            color: #000000;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .content {
            display: none; /* Hidden by default, shown on successful login */
            text-align: center;
            color: #ffffff;
        }
        .content h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .content p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .last-updated {
            font-size: 0.8em;
            color: red;
            margin-top: 20px;
        }
        /* Loading spinner styles */
        .spinner {
            display: none;
            position: absolute;
            top: 43%;
            left: 45%;
            transform: translate(-50%, -50%);
            border: 4px solid rgba(255, 255, 255, 0.3); /* Smaller border */
            border-top: 4px solid #ffffff; /* Smaller border */
            border-radius: 50%;
            width: 50px; /* Reduced size */
            height: 50px; /* Reduced size */
            animation: spin 0.6s linear infinite; /* Faster spinning animation */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container" id="login">
        <h1>AUTHORIZED USER ONLY</h1>
        <input type="password" id="password" placeholder="Enter password" />
        <button onclick="checkPassword()">Log In</button>
        <div class="message" id="message"></div>
        <div class="spinner" id="spinner"></div>
    </div>

    <div class="content" id="content">
        <h1>404 Not Found</h1>
        <p>The project files are still not uploaded.</p>
        <p>I am currently busy and do not know the exact time or day for the update.</p>
        <p>Thank you for your patience!</p>
        <p class="last-updated">Last updated: Jan 11, 2025</p>
    </div>

    <script>
        const encodedPasswordArray = [97, 100, 109, 105, 110, 49, 50, 51];

        function decodePassword() {
            return String.fromCharCode(...encodedPasswordArray);
        }

        function checkPassword() {
            const passwordInput = document.getElementById('password').value;
            const message = document.getElementById('message');
            const loginContainer = document.getElementById('login');
            const content = document.getElementById('content');
            const spinner = document.getElementById('spinner');

            // Show the spinner
            spinner.style.display = 'block';

            // Simulate loading time (can be removed when connected to an actual backend)
            setTimeout(() => {
                if (passwordInput === decodePassword()) {
                    message.textContent = ''; // Clear any previous messages
                    loginContainer.style.display = 'none'; 
                    content.style.display = 'block'; 
                } else {
                    message.textContent = 'Oops, incorrect!';
                    message.style.color = 'red';
                }

                // Hide the spinner after checking the password
                spinner.style.display = 'none';
            }, 1000); // Simulates a 1 second loading time
        }
    </script>
</body>
</html>
